@import views.CpMenu

@(title: String, menu: String = CpMenu.menu)(customHeader: Html)(body: Html)
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css">

	<script src="https://static.icos-cp.eu/constant/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://static.icos-cp.eu/css/menu.min.css">
	
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	@customHeader

	<title>@title</title>

	@MasterStyle(menu.nonEmpty)

</head>

<body>
	<header id="cp-header">
		<div class="tint" >
			<a href="https://www.icos-cp.eu/" title="Home">
				<img src="https://www.icos-cp.eu/themes/cp_theme_d8/logo.svg" alt="Home">
			</a>
		</div>
	</header>

	<div id="cp-menu">
		@Html(menu)
	</div>

	<div id="cp-main-content">
		<div class="container-fluid">
			@body
		</div>
	</div>

	@Footer()

</body>

<script src="https://static.icos-cp.eu/js/menu.min.js"></script>

</html>
